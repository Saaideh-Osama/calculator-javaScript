<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
<div class="calculator-body">
<div class="calculator-result" id="result"> </div>

    <button id="btn1" class="calculator-button" onClick="add1()">1</button>
    <button id="btn2" class="calculator-button" onClick="add2()">2</button>
    <button id="btn3" class="calculator-button" onClick="add3()">3</button>
    <button id="btn+"  class="orange calculator-button" onClick="addadd()">+</button>
    <button id="btn4" class="calculator-button" onClick="add4()">4</button>
    <button id="btn5" class="calculator-button" onClick="add5()">5</button>
    <button id="btn6" class="calculator-button" onClick="add6()">6</button>
    <button id="btn-" class="orange calculator-button" onClick="addsub()">-</button>
    <button id="btn7" class="calculator-button"onClick="add7()">7</button>
    <button id="btn8" class="calculator-button" onClick="add8()"> 8</button>
    <button id="btn9" class="calculator-button" onClick="add9()">9</button>
    <button id="btn*" class="orange calculator-button" onClick="addmul()">*</button>
    <button id="btnC" class="orange calculator-button"onClick="Clear()" >C</button>
    <button id="btn0" class="calculator-button" onClick="add0()"> 0</button>
    <button id="btn=" class="orange calculator-button" onClick="evale()">=</button>
    <button id="btn/" class="orange calculator-button" onClick="adddiv()">รท</button>

</div>
<span id="resultcorner"></span>
<script src="calculator.js"></script>
</body>
</html>
